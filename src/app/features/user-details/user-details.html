<div class="userDetails_container">
  <button (click)="handleBackNavigation()" type="button">
    <span>Back</span>
  </button>
  <section *ngIf="user !== undefined" class="userDetails">
    <header>
      <h2>User Details</h2>
    </header>
    <p>
      ID: <br />
      {{ user.id }}
    </p>
    <p>
      Name: <br />
      {{ user.name }}
    </p>
    <p>
      Surname: <br />
      {{ user.surname }}
    </p>
    <p>
      Age: <br />
      {{ user.age }}
    </p>
    <p>
      Contacted: <br />
      {{ user.wasContacted }}
    </p>
    <p>
      Phone: <br />
      {{ user.phone }}
    </p>
    <p>
      Address: <br />
      {{ user.address }}
    </p>
  </section>
</div>
